<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
</head>
<body>
<header>
    <span>Gmail</span>
    <span>Images</span>
    <div><img src="assets/images/pontos-removebg-preview.png" alt="" id="points"></div>
    <img src="assets/images/icon.png" alt="" id="icon">
</header>
<main>
    <a href=""><img src="assets/images/google-white-logo.png" alt="" class="google-logo"></a>
    <div class="bar_search">
        <label for="pesquisa">
            <img src="assets/images/lupa.png" alt="" id="lupa">
        </label>
        <input type="text" id="pesquisa">
        <img src="assets/images/teclado-removebg-preview.png" alt="" class="img-right_1">
        <img src="assets/images/google_lens.png" alt="" class="img-right_2">
    </div>
    <div class="bottom-buttons">
        <span>Pesquisa Google</span>
        <span>Estou com sorte</span>
    </div>
</main>
<footer>
    <h1>Brasil</h1>
    <div class="bar_division"></div>
    <div class="ft_items">
        <div>
            <span>Sobre</span>
            <span>Publicidade</span>
            <span>Negócios</span>
            <span>Como funciona a pesquisa</span>
        </div>
        <div>
            <span>Privacidade</span>
            <span>Termos</span>
            <span>Configurações</span>
        </div>
    </div>
</footer>
</body>
</html>
